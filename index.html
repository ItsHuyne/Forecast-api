<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Ho Chi Minh City</div>
        <div class="country">Viet Nam</div>
        <div class="date">Wednesday 15 February 2023</div>
      </section>
      <div class="current">
        <div class="temp">37<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">34°c / 38°c</div>
      </div>
      <div id="forecast"></div>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
